syntax = "proto3";
package GamePto;

message GameEvent{
	int64 opTime = 1;
	int32 opType = 2;
	int32 x = 3;
	int32 y = 4;
}

message UserInfo{
	string nick = 0;
	int32 power = 1;
	int32 uid = 3;
}

message Card{
	int32 id = 0;
	int32 attack = 1;
	int32 health = 2;
	int32 fee = 3;//战场上的卡用不到，手牌会用到
	bool allowAtk = 4;
	int32 uid = 5;
}

message MapData{
	repeated Card eventCard = 0;
	repeated Card unitCard = 1;
}

//===================Client message===================

//准备开始(包含更换卡牌数据)
message C_PREPARE_TO_START{
	int32 cmd = 1[default = 200]; 
	int32 scmd = 2[default = 1];
	repeated int32 replaceCardIndexes = 3;
}

//===================Server message===================

//服务端异常 关闭场景
message S_SERVER_ERROR{
	int32 cmd = 1[default = 200]; 
	int32 scmd = 2[default = 10000];
	string message = 3;
}

//初始化游戏
message S_INIT_GAME{
	int32 cmd = 1[default = 200]; 
	int32 scmd = 2[default = 10001];
	repeated UserInfo users = 3;
}

//开始游戏
message S_START_GAME{
	int32 cmd = 1[default = 200]; 
	int32 scmd = 2[default = 10002];
	int32 firstUid = 3;
	repeated int32 handCards = 4;
	MapData mapData = 5;
}

//回合开始
message S_ROUND_START_EVENT{
	int32 cmd = 1[default = 200]; 
	int32 scmd = 2[default = 10003];
	int32 uid = 3;
	repeated GameEvent events = 4;
}

//回合结束
message S_ROUND_END_EVENT{
	int32 cmd = 1[default = 200]; 
	int32 scmd = 2[default = 10004];
	int32 uid = 3;
	repeated GameEvent events = 4;
}

//各种事件
message S_GAME_EVENT{
	int32 cmd = 1[default = 200]; 
	int32 scmd = 2[default = 10005];
	repeated GameEvent events = 3;
}

