syntax = "proto3";
package GamePto;

message GameEvent{
	int64 opTime = 1;
	int32 opType = 2;
}

//===================Client message===================

//准备开始(包含更换卡牌数据)
message C_PREPARE_TO_START{
	int32 cmd = 1[default = 200]; 
	int32 scmd = 2[default = 1];
	repeated int32 replaceCardIndexes = 3;
}

//===================Server message===================

//服务端异常 关闭场景
message S_SERVER_ERROR{
	int32 cmd = 1[default = 200]; 
	int32 scmd = 2[default = 10000];
	string message = 3;
}

//初始化游戏
message S_INIT_GAME{
	int32 cmd = 1[default = 200]; 
	int32 scmd = 2[default = 10001];
	string targetNick = 3;
	int32 targetPower = 4;
}

//派发起始手牌
message S_START_HAND_CARD{
	int32 cmd = 1[default = 200]; 
	int32 scmd = 2[default = 10002];
	bool isFirst = 3;
	repeated int32 handCards = 4;
}

//回合开始
message S_ROUND_START_EVENT{
	int32 cmd = 1[default = 200]; 
	int32 scmd = 2[default = 10003];
	int32 uid = 3;
	repeated GameEvent events = 4;
}

//回合结束
message S_ROUND_END_EVENT{
	int32 cmd = 1[default = 200]; 
	int32 scmd = 2[default = 10004];
	int32 uid = 3;
	repeated GameEvent events = 4;
}

//各种事件
message S_GAME_EVENT{
	int32 cmd = 1[default = 200]; 
	int32 scmd = 2[default = 10005];
	repeated GameEvent events = 3;
}
